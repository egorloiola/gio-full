<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="js/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style.compress.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
    <title>Genshin Impact observatory</title>
</head>

<body>
    <header class="header">
        <div class="header__text-box">
            <h1 class="header-title u-filter-gleam">
                <span class="header-title--main">Observatory</span>
                <span class="header-title--sub">Genshin Impact</span>
            </h1>

            <button class="btn btn-600 u-filter-gleam"
                onclick="window.open('https://genshin.hoyoverse.com/en/home', '_blank')">
                <span>
                    <span data-attr-span="Play"> Play </span>
                </span>
            </button>

        </div>
    </header>

    <main>
        <section class="section-navigation">
            <div class="section-navigation__background">
                <div class="bg-video">
                    <video class="bg-video__content" autoplay muted loop>
                        <source src="img/footage/dust.m4a">
                    </video>
                </div>
            </div>

            <div class="row row--navigation">
                <div class="col-1-of-3">
                    <div class="beam"></div>
                    <a class="card" href="https://www.youtube.com/@GenshinImpact" target="_blank">
                        <div class="card__logo card__logo--1"></div>
                    </a>
                </div>

                <div class="col-1-of-3">
                    <div class="beam"></div>
                    <a class="card" href="https://genshin-impact.fandom.com/wiki/Genshin_Impact_Wiki" target="_blank">
                        <div class="card__logo card__logo--2"></div>
                        <div class="card__text">
                            <span>FANDOM</span>
                        </div>
                    </a>
                </div>

                <div class="col-1-of-3">
                    <div class="beam"></div>
                    <a class="card" href="https://discord.com/invite/genshinimpact" target="_blank">
                        <div class="card__logo card__logo--3"></div>
                    </a>
                </div>
            </div>
        </section>

        <footer class="footer">

            <div class="footer-background">

            </div>

            <div class="row row--footer">
                <div class="col-1-of-2">

                    <div class="cube-perspective cube-perspective--footer">
                        <div class="cube cube--footer">
                            <a href="https://github.com/egorloiola" target="_blank"></a>
                            <a href="https://github.com/egorloiola" target="_blank"></a>
                            <a href="https://github.com/egorloiola" target="_blank"></a>
                            <a href="https://github.com/egorloiola" target="_blank"></a>
                            <div class="cube-side">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div>
                                    <img src="img/cube/venti-pic.jpg" alt="Logo" style="width: 100%; height: 100%;">
                                </div>
                                <div class="cube-typography cube-typography--footer responsive-text-1">
                                    github.com/egorloiola</div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-1-of-2">

                    <div class="kubarik--footer">
                        <p>Greetings! I'm a web developer who enjoys crafting simple and effective websites. Feel free
                            to explore my work on <a href="https://github.com/egorloiola" target="_blank">GitHub</a>,
                            check my <a href="https://github.com/egorloiola" target="_blank">Resume</a> here, or contact
                            me at <a href="mailto:egorloiola@gmail.com" target="_blank">egorloiola@gmail.com</a>.
                        </p>
                    </div>

                </div>

            </div>

        </footer>
    </main>
</body>

</html>
